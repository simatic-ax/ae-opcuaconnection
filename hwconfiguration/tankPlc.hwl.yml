Devices:
  - Name: PlcDevice
    Modules:
      - Name: TankPlc
        TypeIdentifier:
          OrderNumber: "6ES7 516-3AP03-0AB0"
          Version: V3.1
        Services:
          - Type: OpcUaServer
            Enabled: true
            Parameters:
              SecurityPolicies:
                - Basic256Sha256SignEncrypt
                      # Port: 4840
              AlarmsAndConditionsAcknowledgeActive: True
              AlarmsAndConditionsEnable: True
              # AlarmsAndConditionsActiveMultilingual: False
        Parameters:
          CentralAlarmManagement: True
          # Possible values: 0 - NoLicense | 1 - SimaticOpcUaS71500Small | 2 - SimaticOpcUaS71500Medium | 3 - SimaticOpcUaS71500Large
          OpcUaPurchasedLicense: 2
        UserManagement:
          Roles:
            - Name: OpcUaServerRole
              FunctionRights:
                - OpcUAServerAccess
                - OpcUAManageCertificates
                - AccessProtectionFullAccess
          Users:
            - Name: MyUser
              AssignedRoles:
                - OpcUaServerRole
        AccessProtection:
          AccessLevel: FullAccess
        Interfaces:
          - Name: Interface1
            Label: X1
            Addresses:
              Configured:
                - IPv4: 192.168.0.1/11
          - Name: Interface2
            Label: X2
            Addresses:
              Configured:
                - IPv4: 10.14.178.123/24